<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle's Brainquest</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <!-- Top Bar: Resources (Hidden initially) -->
        <div id="resource-strip" class="resource-strip" style="display: none;">
            <!-- Injected by JS -->
        </div>

        <!-- Main Area -->
        <div class="main-area">
            <!-- Left: ASCII Art / Visuals -->
            <div id="visual-area" class="visual-area">
                <div id="brain-wrapper">
                    <pre id="ascii-art"></pre>
                    <div id="click-feedback"></div>
                </div>
            </div>

            <!-- Center: Controls -->
            <div id="controls-column" class="controls-column">
                <div id="controls-area" class="controls-area"></div>
            </div>

            <!-- Right: Log -->
            <div id="log-column" class="log-column">
                <div class="log-tabs">
                    <button id="tab-system" class="log-tab-btn active" onclick="game.ui.switchLogTab('system')">SYSTEM</button>
                    <div class="tab-separator">|</div>
                    <button id="tab-transactions" class="log-tab-btn" onclick="game.ui.switchLogTab('transactions')">TRANSACTIONS</button>
                </div>
                <div id="log-display" class="log-display"></div>
                <div id="purchase-log-display" class="log-display" style="display: none;"></div>
            </div>


        </div>

        <!-- Navigation Tabs (Hidden initially) -->
        <div id="nav-strip" class="nav-strip" style="display: none;">
            <!-- Injected by JS -->
        </div>
    </div>


    
    <!-- These are all of the js files to be used-->
    <div id="global-tooltip" class="global-tooltip"></div>
    <script src="data.js"></script>
    <script src="settings.js"></script>
    <script src="ui.js"></script>
    <script src="managers/ResourceManager.js"></script>
    <script src="managers/UpgradeManager.js"></script>
    <script src="managers/ResearchManager.js"></script>
    <script src="managers/VaccineManager.js"></script>
    <script src="managers/JobManager.js"></script>
    <script src="managers/BusinessManager.js"></script>
    <script src="game.js"></script>
</body>
</html>
