<!DOCTYPE html>
<html>
<head>
    <title>Mind Reader</title>
    <style>
        body {
            text-align: center;
            margin-top: 200px;
            font-size: 24px;
        }
        input {
            font-size: 20px;
            padding: 10px;
            margin: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
        }
        #progressContainer {
            margin-top: 30px;
            display: none;
        }
        #progressText {
            margin-bottom: 10px;
            font-size: 18px;
        }
        #progressBar {
            width: 400px;
            height: 30px;
            background-color: #f0f0f0;
            margin: 0 auto;
            border: 1px solid #ccc;
        }        #progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
        }        .explosion {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: #ff6b35;
            text-shadow: 0 0 20px #ff6b35, 0 0 40px #ff6b35, 0 0 60px #ff6b35;
            animation: explode 1s ease-out;
            pointer-events: none;
        }
        .screen-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,107,53,0.7) 50%, rgba(255,255,255,0.9) 100%);
            animation: flash 1s ease-out;
            pointer-events: none;
            z-index: 9999;
        }
        .shake {
            animation: shake 1s ease-in-out;
        }
        @keyframes explode {
            0% {
                transform: translate(-50%, -50%) scale(0.1);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
        @keyframes flash {
            0% { opacity: 0; }
            10% { opacity: 1; }
            20% { opacity: 0; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10% { transform: translateX(-10px) translateY(-5px); }
            20% { transform: translateX(10px) translateY(5px); }
            30% { transform: translateX(-8px) translateY(-3px); }
            40% { transform: translateX(8px) translateY(3px); }
            50% { transform: translateX(-6px) translateY(-2px); }
            60% { transform: translateX(6px) translateY(2px); }
            70% { transform: translateX(-4px) translateY(-1px); }
            80% { transform: translateX(4px) translateY(1px); }
            90% { transform: translateX(-2px) translateY(-1px); }
        }
    </style>
</head>
<body>
    <p>Pick any number you want, I will read your mind</p>
    <input type="text" id="numberInput">
    <button onclick="readMind()">Read my mind</button>
    
    <div id="progressContainer">
        <div id="progressText">Reading your mind...</div>
        <div id="progressBar">
            <div id="progress"></div>
        </div>
    </div>    <script>
        function readMind() {
            const number = document.getElementById('numberInput').value;
            if (!number) {
                alert('Please enter a number first!');
                return;
            }
            
            const progressContainer = document.getElementById('progressContainer');
            const progressText = document.getElementById('progressText');
            const progress = document.getElementById('progress');
            
            const messages = [
                "Reading your brain...",
                "Analyzing brain pattern...",
                "Connecting to your brain via bluetooth...",
                "Calculating 6.37E8913284919827489 possible combinations..."
            ];
            
            let currentMessage = 0;
            progressText.textContent = messages[0];
            progressContainer.style.display = 'block';
            
            let width = 0;
            let speed = 1;
              const interval = setInterval(() => {

                if (width >= 25 && currentMessage === 0) {
                    currentMessage = 1;
                    progressText.textContent = messages[1];
                } else if (width >= 50 && currentMessage === 1) {
                    currentMessage = 2;
                    progressText.textContent = messages[2];
                } else if (width >= 75 && currentMessage === 2) {
                    currentMessage = 3;
                    progressText.textContent = messages[3];
                }
                
                if (width < 20) {
                    speed = 0.3 + (width / 20) * 0.9; 
                } else if (width > 80) {
                    speed = 1.2 - ((width - 80) / 20) * 0.9; 
                } else {
                    speed = 1.2;
                }
                
                width += speed;
                progress.style.width = width + '%';
                  if (width >= 100) {
                    clearInterval(interval);
    
                    const explosion = document.createElement('div');
                    explosion.className = 'explosion';
                    explosion.textContent = 'ðŸ’¥';
                    document.body.appendChild(explosion);
                    
                    const flash = document.createElement('div');
                    flash.className = 'screen-flash';
                    document.body.appendChild(flash);
                    
                    document.body.classList.add('shake');
                    
                    setTimeout(() => {
                        document.body.removeChild(explosion);
                        document.body.removeChild(flash);
                        document.body.classList.remove('shake');
                        progressText.textContent = `YOU WERE THINKING OF THE NUMBER ${number} ðŸ¤¯ðŸ˜²`;
                        setTimeout(() => {
                            progressContainer.style.display = 'none';
                            progress.style.width = '0%';
                        }, 3000);
                    }, 1000);
                }
            }, 80);
        }
    </script>
</body>
</html>
