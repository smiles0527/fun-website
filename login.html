<!DOCTYPE html>
<html>
<head>
    <title>Trollverse Login</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { transform: skew(0deg); }
            20% { transform: skew(-2deg); }
            40% { transform: skew(2deg); }
            60% { transform: skew(-1deg); }
            80% { transform: skew(1deg); }
            100% { transform: skew(0deg); }
        }
        .login-box {
            border: 2px solid #00ff00;
            padding: 40px;
            background: rgba(0, 20, 0, 0.8);
            box-shadow: 0 0 20px #00ff00;
            text-align: center;
        }
        input {
            background: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            font-size: 20px;
            font-family: inherit;
            margin-bottom: 20px;
            width: 250px;
            text-align: center;
            outline: none;
        }
        input:focus {
            box-shadow: 0 0 10px #00ff00;
        }
        button {
            background: #00ff00;
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            background: white;
            box-shadow: 0 0 20px white;
        }
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>

    <div class="login-box">
        <h1>ENTER THE TROLLVERSE</h1>
        <p>IDENTIFY YOURSELF</p>
        <input type="text" id="username" placeholder="Username" maxlength="15">
        <br>
        <button onclick="login()">JACK IN</button>
    </div>

    <script src="assets/js/troll-network.js"></script>
    <script>
        // Matrix Rain
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px arial";
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);

        function login() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                localStorage.setItem('trollUsername', username);
                // Fake processing delay
                const btn = document.querySelector('button');
                btn.textContent = "ACCESSING MAINFRAME...";
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 1500);
            } else {
                alert("IDENTITY REQUIRED");
            }
        }
        
        // Check if already logged in
        if (localStorage.getItem('trollUsername')) {
            // Optional: Auto-redirect or just let them re-login
             window.location.href = "home.html";
        }
    </script>
</body>
</html>
