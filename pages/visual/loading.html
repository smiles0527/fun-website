<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Surprise</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #222;
            color: #0f0;
        }
        #loader {
            border: 16px solid #333;
            border-top: 16px solid #0f0;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin-bottom: 30px;
        }
        #message {
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #0f0;
            text-decoration: none;
            margin-top: 50px;
            opacity: 0.5;
        }
        a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="loader"></div>
    <div id="message">Initializing awesomeness...</div>
    <a href="../../index.html">I give up (Back to Home)</a>

    <script>
        const messages = [
            "Downloading internet...",
            "Compiling happiness...",
            "Ordering pizza...",
            "Finding the meaning of life...",
            "Deleting system32... just kidding...",
            "Counting to infinity...",
            "Asking AI for help...",
            "Loading more loading bars...",
            "Converting caffeine to code...",
            "Still loading...",
            "Don't close this window, or the puppy gets it...",
            "Mining bitcoin for the developer...",
            "Optimizing optimization...",
            "Please wait while we calibrate the flux capacitor...",
            "Generating witty loading messages...",
            "Are we there yet?",
            "Almost there... maybe...",
            "Buffering...",
            "Re-routing encryption protocols...",
            "Hacking the mainframe..."
        ];

        const messageDiv = document.getElementById('message');
        
        setInterval(() => {
            const randomIndex = Math.floor(Math.random() * messages.length);
            messageDiv.textContent = messages[randomIndex];
        }, 2500);
    </script>
<script src="/home/yuqiao/codes/mind-reader/assets/js/troll-network.js"></script><script src="../../assets/js/troll-network.js"></script></body>
</html>
