<!DOCTYPE html>
<html>
<head>
    <title>Gravity</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .falling-object {
            position: absolute;
            background: #3498db;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            user-select: none;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div class="falling-object" style="left: 100px; top: 50px;">Ouch!</div>
    <div class="falling-object" style="left: 300px; top: 100px;">Gravity</div>
    <div class="falling-object" style="left: 500px; top: 20px;">Is</div>
    <div class="falling-object" style="left: 700px; top: 150px;">Real</div>
    <div class="falling-object" style="left: 200px; top: -50px;">üçé</div>
    <div class="falling-object" style="left: 400px; top: -100px;">üß±</div>
    <div class="falling-object" style="left: 600px; top: -20px;">Why?</div>
    <div class="falling-object" style="left: 150px; top: 200px;">Help</div>
    <div class="falling-object" style="left: 800px; top: 100px;">I'm falling</div>

    <div style="position: absolute; top: 10px; left: 10px; z-index: 100;">
        <a href="../../index.html" style="text-decoration: none; color: #333; font-weight: bold;">‚Üê Back</a>
    </div>

    <script>
        const objects = document.querySelectorAll('.falling-object');
        const groundLevel = window.innerHeight;
        
        objects.forEach(obj => {
            // Give each object random properties
            obj.state = {
                y: parseInt(obj.style.top),
                x: parseInt(obj.style.left),
                vy: 0,
                vx: (Math.random() - 0.5) * 4,
                width: obj.offsetWidth,
                height: obj.offsetHeight,
                rotation: 0,
                vRot: (Math.random() - 0.5) * 10
            };
        });

        const gravity = 0.5;
        const bounce = 0.7;
        const friction = 0.99;

        function update() {
            objects.forEach(obj => {
                const s = obj.state;
                
                // Apply gravity
                s.vy += gravity;
                s.y += s.vy;
                s.x += s.vx;
                s.rotation += s.vRot;

                // Floor collision
                if (s.y + s.height > window.innerHeight) {
                    s.y = window.innerHeight - s.height;
                    s.vy *= -bounce;
                    s.vx *= friction; // Ground friction
                    s.vRot *= friction;
                    
                    // Stop jittering when resting
                    if (Math.abs(s.vy) < gravity) s.vy = 0;
                }

                // Wall collision
                if (s.x < 0) {
                    s.x = 0;
                    s.vx *= -bounce;
                }
                if (s.x + s.width > window.innerWidth) {
                    s.x = window.innerWidth - s.width;
                    s.vx *= -bounce;
                }

                // Apply state to DOM
                obj.style.top = s.y + 'px';
                obj.style.left = s.x + 'px';
                obj.style.transform = `rotate(${s.rotation}deg)`;
            });

            requestAnimationFrame(update);
        }

        update();

        // Make them draggable/throwable for fun
        objects.forEach(obj => {
            obj.addEventListener('mousedown', (e) => {
                obj.isDragging = true;
                obj.lastMouseX = e.clientX;
                obj.lastMouseY = e.clientY;
            });
        });

        window.addEventListener('mousemove', (e) => {
            objects.forEach(obj => {
                if (obj.isDragging) {
                    const s = obj.state;
                    const dx = e.clientX - obj.lastMouseX;
                    const dy = e.clientY - obj.lastMouseY;
                    
                    s.x += dx;
                    s.y += dy;
                    s.vx = dx;
                    s.vy = dy;
                    
                    obj.lastMouseX = e.clientX;
                    obj.lastMouseY = e.clientY;
                }
            });
        });

        window.addEventListener('mouseup', () => {
            objects.forEach(obj => obj.isDragging = false);
        });
    </script>

</html>
