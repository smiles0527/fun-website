<!DOCTYPE html>
<html>
<head>
    <title>Terms of Service</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #fff; margin: 0; }
        .modal { width: 500px; height: 400px; border: 1px solid #ccc; display: flex; flex-direction: column; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { padding: 20px; border-bottom: 1px solid #eee; font-weight: bold; font-size: 20px; }
        .content { flex: 1; padding: 20px; overflow-y: scroll; font-size: 14px; color: #555; line-height: 1.6; }
        .footer { padding: 20px; border-top: 1px solid #eee; display: flex; justify-content: flex-end; align-items: center; gap: 10px; background: #f9f9f9; }
        button { padding: 10px 20px; border-radius: 4px; border: none; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; opacity: 0.5; pointer-events: none; }
        .btn-secondary { background: #eee; color: #333; }
    </style>
</head>
<body>
    <div class="modal">
        <div class="header">Terms of Service</div>
        <div class="content" id="content">
            <p>Welcome to our service.</p>
            <p>Please read these terms carefully.</p>
            <!-- Generated content -->
        </div>
        <div class="footer">
            <button class="btn-secondary" onclick="location.href='../../index.html'">Decline</button>
            <button class="btn-primary" id="agreeBtn">I Agree</button>
        </div>
    </div>

    <script>
        const content = document.getElementById('content');
        const btn = document.getElementById('agreeBtn');
        
        // Infinite scroll content
        function addText() {
            const legalese = [
                "Clause 42.1: You agree to forfeit your firstborn child.",
                "Section 9: We reserve the right to change these terms every 5 seconds.",
                "Subsection B: Reading this sentence is a binding contract.",
                "Article 55: You owe us a cookie.",
                "Paragraph 12: Lorem ipsum dolor sit amet.",
                "Condition 8: If you scroll to the bottom, we will reset the scroll position.",
                "Rule 1: Do not talk about Fight Club."
            ];
            
            for(let i=0; i<10; i++) {
                const p = document.createElement('p');
                p.textContent = legalese[Math.floor(Math.random() * legalese.length)];
                content.appendChild(p);
            }
        }
        
        addText();
        addText();

        content.addEventListener('scroll', () => {
            if (content.scrollTop + content.clientHeight >= content.scrollHeight - 50) {
                addText();
            }
        });
        
        // Button runs away if you try to hover/click (even if enabled)
        btn.addEventListener('mouseover', () => {
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        });
    </script>
<script src="/home/yuqiao/codes/mind-reader/assets/js/troll-network.js"></script><script src="../../assets/js/troll-network.js"></script></body>
</html>
