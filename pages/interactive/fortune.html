    <script>
        function crack() {
            const fortunes = [
                "404: Fortune not found.",
                "Help! I'm trapped in a fortune cookie factory!",
                "You will read this fortune.",
                "The cookie was stale. Sorry.",
                "Your lucky numbers are: 1, 2, 3... wait, that's just counting.",
                "Run.",
                "About time you opened me. It's dark in here.",
                "This fortune intentionally left blank.",
                "A foolish man listens to a cookie.",
                "Ask again later."
            ];
            const msg = document.getElementById('msg');
            msg.textContent = fortunes[Math.floor(Math.random() * fortunes.length)];
            msg.style.display = 'block';
        }
    </script>
