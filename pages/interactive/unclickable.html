<!DOCTYPE html>
<html>
<head>
    <title>Catch Me If You Can</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars when button moves */
        }
        h1 {
            color: #333;
        }
        #trollBtn {
            position: absolute;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.1s ease;
        }
    </style>
</head>
<body>
    <h1>Click the button to win $1,000,000!</h1>
    <button id="trollBtn">Claim Prize</button>
    <br><br><br>
    <a href="../../index.html">Back to Home</a>

    <script>
        const btn = document.getElementById('trollBtn');
        
        // Initial position
        btn.style.left = '50%';
        btn.style.top = '50%';
        btn.style.transform = 'translate(-50%, -50%)';

        btn.addEventListener('mouseover', moveButton);
        btn.addEventListener('touchstart', moveButton); // For mobile

        function moveButton() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // Calculate random position within viewport, keeping some padding
            const newLeft = Math.random() * (width - 150) + 75;
            const newTop = Math.random() * (height - 100) + 50;
            
            btn.style.position = 'absolute';
            btn.style.left = newLeft + 'px';
            btn.style.top = newTop + 'px';
            btn.style.transform = 'none'; // Reset transform after initial center
        }

        btn.addEventListener('click', () => {
            if (window.TrollNetwork) {
                window.TrollNetwork.log('actually caught the unclickable button!');
            }
            // In case they somehow manage to click it
            alert('Cheater! Or maybe you are just too fast. Here is your prize: ðŸ¥”');
        });
    </script>
<script src="/home/yuqiao/codes/mind-reader/assets/js/troll-network.js"></script><script src="../../assets/js/troll-network.js"></script></body>
</html>
