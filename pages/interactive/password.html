<!DOCTYPE html>
<html>
<head>
    <title>Secure Password Validator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #2c3e50;
            color: white;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #2ecc71;
        }
        .error {
            color: #e74c3c;
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            display: none;
            padding: 10px;
            border: 2px solid #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }
        .success {
            color: #2ecc71;
            display: none;
        }
        a {
            color: #bdc3c7;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Ultra-Secure Validator</h1>
        <p>Check if your password meets our strict security standards.</p>
        
        <input type="password" id="password" placeholder="Enter password...">
        <button onclick="validate()">Verify Security</button>
        
        <div id="error-msg" class="error"></div>
        <div id="success-msg" class="success">Password Accepted!</div>
    </div>
    
    <a href="../../index.html">‚Üê Back to Home</a>

    <script>
        const errorDiv = document.getElementById('error-msg');
        const successDiv = document.getElementById('success-msg');
        
        const absurdRules = [
            "Password must contain a hieroglyph from the Middle Kingdom.",
            "Password must rhyme with 'orange'.",
            "Password is too heavy. Please remove some characters.",
            "Password must contain the maiden name of your great-grandmother's pet.",
            "Password must include the square root of -1.",
            "Password must smell like lavender. (Please lean closer to the screen and type it again)",
            "Password must not contain the letter 'e' (it's too common).",
            "Password is too insecure. Try adding a plea for mercy.",
            "Password must contain a valid pizza topping.",
            "Password must be typed while standing on one leg.",
            "Password cannot be the same as your previous 0 passwords.",
            "Password must contain a reference to Shrek.",
            "Password must be prime number length.",
            "Password must contain at least one emoji that represents your soul.",
            "Password failed the vibe check.",
            "Our AI doesn't like the font you're thinking in."
        ];

        function validate() {
            const pwd = document.getElementById('password').value;
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (pwd.length === 0) {
                showError("Password cannot be invisible (unless you are a ninja).");
                return;
            }

            // Simulate "processing"
            const btn = document.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = "Analyzing entropy...";
            btn.disabled = true;

            setTimeout(() => {
                btn.textContent = originalText;
                btn.disabled = false;
                
                // Pick a random rule to fail
                const randomRule = absurdRules[Math.floor(Math.random() * absurdRules.length)];
                showError("Security Alert: " + randomRule);
            }, 800);
        }

        function showError(msg) {
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
            errorDiv.className = 'error shake';
            
            // Re-trigger animation
            void errorDiv.offsetWidth; 
            
            setTimeout(() => {
                errorDiv.classList.remove('shake');
            }, 500);
        }
    </script>
<script src="/home/yuqiao/codes/mind-reader/assets/js/troll-network.js"></script><script src="../../assets/js/troll-network.js"></script></body>
</html>
