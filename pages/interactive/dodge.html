<!DOCTYPE html>
<html>
<head>
    <title>Dodge The Dots</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a0c;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            touch-action: none; /* Prevent scrolling on mobile */
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
        }
        h1 { margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }
        p { margin: 5px 0 0; color: #a1a1aa; font-size: 14px; }
        #score { font-size: 40px; font-weight: bold; color: #6c5ce7; margin-top: 10px; }
        
        #gameover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        button {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-family: inherit;
            font-weight: bold;
        }
        button:hover { transform: scale(1.05); }
        .back-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1>Dodge</h1>
        <p>Move mouse to survive</p>
        <div id="score">0</div>
    </div>

    <div id="gameover">
        <h1>Wasted</h1>
        <p>You hit a dot.</p>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">Try Again</button>
    </div>

    <a href="../../index.html" class="back-link">‚Üê Back to Trollverse</a>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        
        let player = { x: 0, y: 0, r: 10, color: '#6c5ce7' };
        let enemies = [];
        let particles = [];
        let score = 0;
        let gameRunning = true;
        let frameCount = 0;
        let difficulty = 1;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            if (gameRunning && frameCount === 0) {
                player.x = width / 2;
                player.y = height / 2;
            }
        }
        window.addEventListener('resize', resize);
        resize();

        // Mouse controls
        window.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            // Lerp towards mouse for smooth movement
            player.targetX = e.clientX;
            player.targetY = e.clientY;
        });

        // Touch controls
        window.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
            player.targetX = e.touches[0].clientX;
            player.targetY = e.touches[0].clientY;
        }, { passive: false });

        function spawnEnemy() {
            const r = Math.random() * 15 + 5;
            let x, y;
            // Spawn from edges
            if (Math.random() < 0.5) {
                x = Math.random() < 0.5 ? -r : width + r;
                y = Math.random() * height;
            } else {
                x = Math.random() * width;
                y = Math.random() < 0.5 ? -r : height + r;
            }
            
            const angle = Math.atan2(player.y - y, player.x - x);
            const speed = (Math.random() * 3 + 2) * difficulty;
            
            enemies.push({
                x, y, r,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                color: `hsl(${Math.random() * 60 + 330}, 80%, 60%)` // Red/Pink spectrum
            });
        }

        function createExplosion(x, y, color) {
            for(let i=0; i<10; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    color
                });
            }
        }

        function update() {
            if (!gameRunning) return;

            // Player Movement (Smooth follow)
            if (player.targetX) {
                player.x += (player.targetX - player.x) * 0.15;
                player.y += (player.targetY - player.y) * 0.15;
            }

            // Spawn enemies
            if (frameCount % Math.max(10, 60 - Math.floor(score/100)) === 0) {
                spawnEnemy();
            }

            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                const e = enemies[i];
                e.x += e.vx;
                e.y += e.vy;

                // Bounce off walls (optional, let's keep them going through for chaos or remove)
                // Let's remove them if they go too far
                if (e.x < -100 || e.x > width + 100 || e.y < -100 || e.y > height + 100) {
                    enemies.splice(i, 1);
                    score += 10;
                    document.getElementById('score').innerText = score;
                    continue;
                }

                // Collision
                const dx = player.x - e.x;
                const dy = player.y - e.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < player.r + e.r) {
                    gameOver();
                }
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                if(p.life <= 0) particles.splice(i, 1);
            }

            difficulty = 1 + score / 1000;
            frameCount++;
        }

        function draw() {
            ctx.fillStyle = 'rgba(10, 10, 12, 0.3)'; // Trail effect
            ctx.fillRect(0, 0, width, height);

            // Draw particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;

            if (gameRunning) {
                // Draw Player
                ctx.shadowBlur = 20;
                ctx.shadowColor = player.color;
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.r, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;

                // Draw Enemies
                enemies.forEach(e => {
                    ctx.fillStyle = e.color;
                    ctx.beginPath();
                    ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            requestAnimationFrame(() => {
                update();
                draw();
            });
        }

        function gameOver() {
            gameRunning = false;
            createExplosion(player.x, player.y, player.color);
            document.getElementById('gameover').style.display = 'block';
            document.getElementById('finalScore').innerText = score;
            
            // Troll Network Log
            if(window.TrollNetwork) window.TrollNetwork.log(`died in Dodge with score ${score}`);
        }

        function resetGame() {
            enemies = [];
            particles = [];
            score = 0;
            frameCount = 0;
            difficulty = 1;
            player.x = width / 2;
            player.y = height / 2;
            document.getElementById('score').innerText = '0';
            document.getElementById('gameover').style.display = 'none';
            gameRunning = true;
        }

        // Init
        player.targetX = width / 2;
        player.targetY = height / 2;
        draw();
    </script>
</body>
</html>
