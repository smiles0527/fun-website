            div.style.left = Math.random() * (window.innerWidth - 300) + 'px';
            div.style.top = Math.random() * (window.innerHeight - 200) + 'px';
            div.innerHTML = `
                <div class="header">CONGRATULATIONS</div>
                <div class="content">
                    You have won a free iPhone 5!<br>
                    <button onclick="spawn(); spawn();">CLAIM NOW</button>
                    <button onclick="spawn()">Close</button>
                </div>
            `;
            document.body.appendChild(div);
        }
    </script>
